<div id="home" class="home-section">
  <div class="home-content">
      <div class="home-content-name animate__animated animate__wobble">{{namedesc}}</div>
      <div class="home-content-designation animate__animated animate__flash">{{designationdesc}}</div>
  </div>

<div id="about" class="aboutme-section">
  <div class="container">
    <div class="aboutme-heading text-center text-primary fst-italic">ABOUT ME</div>
    <div class="row text-center">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <img class="userimage" width="230" height="230" src="../assets/images/mypic.jpeg" alt=""/>
      </div>
      <div class="aboutme-content-description col-lg-6 col-md-6 col-sm-12 align-self-center">
       {{aboutmedesc}}
      </div>
    </div>
  </div>
</div>

<div id="skills" class="skills-section">
  <div class="skills-heading text-center text-primary fst-italic">SKILLS</div>
  <div class="container pt-4">
    <div class="d-flex justify-content-evenly flex-wrap gap-3">
      <div *ngFor="let i of skillsArray">
        <img width="80" height="80" src="{{i.path}}"/>
      </div>
    </div>
  </div>
</div>

<div id="projects" class="projects-section">
  <div class="projects-heading text-center text-primary fst-italic">PROJECTS</div>
  <div class="container pt-4">
    <div class="d-flex justify-content-evenly flex-wrap gap-3">
      <div *ngFor="let i of projectsArray">
        <div class="card" style="width: 18rem;">
          <img src="{{i.path}}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{i.desc}}</p>
            <div class="d-flex justify-content-between">
              <a href="{{i.live}}">Live</a>
              <a href="{{i.backend}}" *ngIf="i._id=='1'" href="#">Backend</a>
              <a href="{{i.frontend}}">Frontend</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
